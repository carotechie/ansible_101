# Update email for call to action, add kill date, add more defined costs.
mail_body: "Please see the attached report regarding Amazon Instances that look to be related to projects you are managing, have worked on or created. Any boxes that fall within these conditions will be automatically terminated:<ul><li>TerminationDate is a date in the past.</li></ul><br><br>TerminationDate is automatically updated every time your feature/dev box is started using the CICD Pipeline or the <a href='https://jenkins.com/view/AUTO/job/dev-start-stop-instance/'>jenkins.com host</a><br><br><table><thead><th>Instance Name</th><th>Instance Identifier</th><th>Instance Type</th><th>Instance Region</th><th>Is Instance Running?</th><th>Instance Launch Date</th><th>Instance Cost (Monthly)</th><th>Is JIRA Released?</th><th>Date Scheduled for Deletion</th><th>Want to kill it?</th></thead><tbody>{% for host in report_emails %}{% if host.email == item %}{% if host.region == 'us-west-1' %}<tr><td>{{ host.owner }}</td><td>{{ host.id }}</td><td>{{ host.type }}</td><td>{{ host.region }}</td><td>{{ host.state }}</td><td>{{ host.date }}</td><td>{{ cali_instance_type_costs[host.type] }}</td><td>{{ host.released }}</td><td>{{ host.deathdate }}</td><td><a href='https://jenkins.com/view/AUTO/job/dev-delete-stack/build?delay=0sec'>Delete Job (need name)</a></td></tr>{% else %}<tr><td>{{ host.owner }}</td><td>{{ host.id }}</td><td>{{ host.type }}</td><td>{{ host.region }}</td><td>{{ host.state }}</td><td>{{ host.date }}</td><td>{{ oregon_instance_type_costs[host.type] }}</td><td>{{ host.released }}</td><td>{{ host.deathdate }}</td><td><a href='https://jenkins.com/view/DEVBOXES/job/dev-delete-stack/build?delay=0sec'>Delete Job (need name)</a></td></tr>{% endif %}{% endif %}{% endfor %}</tbody></table><br><br>Should you want to keep these machines active, please ensure that you start the instance using the jobs available to you on <a href='https://jenkins.com'>the auto jenkins</a>.<br><br>-----------<br><br>This message and any files or text attached to it are intended only for the recipients named above, and contain information that is confidential or privileged. If you are not an intended recipient, you must not read, copy, use or disclose this communication. Please also notify the sender by replying to this message, and then delete all copies of it from your system.<br><br>Este mensaje y cualquier archivo o texto adjunto es dirigido solamente a los destinatarios especificados en el encabezado y contiene información confidencial y/o privilegiada. Si usted no es el destinatario no deberá leer, copiar, usar o divulgar el contenido. Por favor notifique al remitente, respondiendo a esté mensaje y elimine todas las copias del mismo de su sistema."
mail_subject: "Owner Report"
mail_from: '"Cloud Team" <myteam@goo.com>'
mail_host: "mail.net"

